scalar PostFields

type Version {
  id: ID!
  name: String!
  lastModified: String!
  size: Int!
  path: String!
}

type File {
  id: ID
  name: String!
  lastModified: String!
  size: Int!
  path: String!
  versions: [Version!]
}

type FileList {
  list: [File!]!
}

type SignedUrl {
  url: String!
}

type SignedPost {
  url: String!
  fields: PostFields!
}

type FileName {
  name: String!
}

type FileNameList {
  names: [String!]!
}

type VersionId {
  id: ID!
}

type Directory {
  name: String!
  path: String!
  bucketName: String
}

type VersionControlSuccess {
  message: String!
}

"ERROR TYPES"
type Unauthenticated {
  message: String!
}

type StorageNotFound {
  message: String!
}

type ServerError {
  message: String!
}

type Unauthorized {
  message: String!
}

"INPUT TYPES"
input ListInput {
  path: String!
  root: String
  bucketName: String
}

input UploadInput {
  fileName: String!
  fileType: String!
  path: String!
  root: String
}

input FileInput {
  fileName: String!
  path: String!
  root: String
  versionId: String
}

input FilesInput {
  fileNames: [String!]!
  path: String!
  root: String
  versionIds: [String!]
}

input DirectoryInput {
  path: String!
  root: String
  bucketName: String
}

input VersionControlInput {
  bucketName: String!
  fileName: String!
  root: String!
  maxNumberOfVersions: Int!
}

union ListBucketResult =
    FileList
  | Unauthenticated
  | Unauthorized
  | StorageNotFound
  | ServerError

union SignedUrlResult =
    SignedUrl
  | SignedPost
  | Unauthenticated
  | Unauthorized
  | StorageNotFound
  | ServerError

union DeleteFileResult =
    FileName
  | FileNameList
  | Unauthenticated
  | Unauthorized
  | StorageNotFound
  | ServerError

union DeleteDirectoryResult =
    Directory
  | Unauthenticated
  | Unauthorized
  | StorageNotFound
  | ServerError

union RestoreFileResult =
    VersionId
  | Unauthenticated
  | Unauthorized
  | StorageNotFound
  | ServerError

union VersionControlResult =
    VersionControlSuccess
  | Unauthenticated
  | StorageNotFound
  | ServerError

type Queries {
  listBucketContent(listInput: ListInput!): ListBucketResult!
  getUploadUrl(fileInput: FileInput!): SignedUrlResult!
  getDownloadUrl(fileInput: FileInput!): SignedUrlResult!
}

type Mutations {
  deleteOneFile(fileInput: FileInput!): DeleteFileResult
  deleteManyFiles(filesInput: FilesInput!): DeleteFileResult
  deleteDirectory(directoryInput: DirectoryInput): DeleteDirectoryResult
  restoreFileVersion(fileInput: FileInput!): RestoreFileResult
  controlVersions(versionControlInput: VersionControlInput!): VersionControlResult
}
schema {
  query: Queries
  mutation: Mutations
}
